<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button id="dot">.</button>
            <button id="backspace">&lt;-</button>
        </div>
        <div id="operations">
            <button id=>+</button>
            <button id=>-</button>
            <button id=>x</button>
            <button id=>/</button>
        </div>
        <div id="other">
            <button id="equals">=</button>
            <button id="clear">clear</button>
        </div>
    </div>
</body>
</html>
